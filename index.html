<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Word Guess Game</title>
</head>

<body>
        <div class="media">
        
            <img src="./assets/images/Seinfield.png" class="mr-8 img" alt="Header de Seinfield">
        
        </div>

        <div class="container align-center">
            <div class="row">

                <div class="col-lg-6">
                    <img src="./assets/images/seinfield2.jpeg" class="imgSm" alt="Imagen de apoyo">
                </div>

                <div class="col-lg-6 ">
                    <div class="row">
                        <div class="col-lg-12 ">
                            <h1 class="text-center">Guess the name of the character!</h1>
                        </div>
                    </div>

                    <div class="row" id="tablero">
                        <div class="col-lg-12 text-center">
                            <br>
                            <div>Wins:<strong id="numWins"></strong></div>
                            <br>
                            <div>Current Word</div>
                            <div id="answer"></div>
                            <br>
                            <div>Number of guesses remaining:</div>
                            <div id="numGuess">9</div>
                            <br>
                            <div>Letters already guessed</div>
                            <div id="lettGuess"></div>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
        
    <script src="./assets/javascript/game.js"></script>

    </body>
</html>
